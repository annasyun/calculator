<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="cont-tit">
            <h1 class="txt-tit">내가 갚아야하는 이자는?</h1>
            <p class="txt-tit-desc">"내게 적절한 대출상품을 찾아보자"</p>
        </header>

        <main>

            <form class="form-loan-info">
                <h2 class="cover-up">대출 정보</h2>
                <label class="txt-loan-amount" for="loan-amount"><span>대출금액</span>
                    <input class="put-loan-amount" type="number" id="loan-amount" placeholder="예) 2,000,000원" required> 
                </label>
                <label class="txt-loan-period" for="loan-period"><span>대출기간</span>
                    <input class="put-loan-period" type="number" id="loan-period" placeholder="예) 1년" required>
                </label>
                
                <label class="txt-loan-interest-rate" for="loan-interest-rate"><span>대출금리</span>
                    <input class="put-loan-interest-rate" type="number" id="loan-interest-rate" placeholder="예) 2.2%" required>
                </label>
                <label class="txt-repayment-type" for="repayment-type"><span>상환방법</span>
                    <input class="put-repayment-type" type="radio" id="repayment-type" name="repayment-type" required> 만기일시상환
                    <input class="put-repayment-type" type="radio" id="repayment-type" name="repayment-type" required> 원금균등분할상환
                    <input class="put-repayment-type" type="radio" id="repayment-type" name="repayment-type" required> 원리금균등분할상환
                </label>
            </form>

            <button class="cal" type="button">계산하기</button>
            <button class="reset" type="button">초기화</button>
            
            <section class="sec-loading">
                <img class="img-loading" src="https://cdn.pixabay.com/photo/2020/07/24/00/56/flower-5432615_960_720.png" alt="">
            </section>


            <section class="sec-short-result">
                <h2 class="simple-result cover-up">간편 대출이자 계산결과</h2>
                <span class="txt-payment">총 납입금액:</span>
                <strong class="value-payment"></strong>
                <span class="txt-interest">총이자:</span>
                <strong class="value-interest"></strong>
            </section>
            
            <table class="table-detailed-result">
                <legend class="detailed-result cover-up">상세 대출이자 계산결과</legend>
                <thead class="tit-detailed-result">
                    <tr>
                        <th>회차</th>
                        <th>납입금액</th>
                        <th>원금</th>
                        <th>이자</th>
                        <th>잔금</th>
                    </tr>
                </thead>
                <tbody class="cont-detailed-result">
                    <tr>
                        <td>1</td>
                        <td>3,666</td>
                        <td>0</td>
                        <td>3,666</td>
                        <td>2,000,000</td>
                    </tr>
                </tbody>
            </table>

        </main>
    </div>
</body>
</html>
